<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </header>

        <main>
            <!--Toolbar-->
            <div id="toolbar">
                <button class="button" id="pressed" type="button">Add Task</button>
                <button class="button" id="unpressed" type="button">Add Section</button>
            </div>

            <hr>

            <div id="list">
                <section>
                    <h2>&#9660; New Task</h2>
                    <ul>
                        <li class="done editorial_tag">Quartely Newsletter</li>
                    </ul>
                </section>

                <section>
                    <h2>&#9660; Today</h2>
                    <ul>
                        <li class="done editorial_tag">Recruiting blog post</li>
                        <li class="done q1goals_tag">Mobile app luaunch</li>
                        <li class="todo recruiting_tag">Interview John H.</li>
                        <li class="done mobile_tag">Summit update to mobiile storefronts</li>
                    </ul>
                </section>

                <section>
                    <h2>&#9660; Upcoming</h2>
                    <ul>
                        <li class="todo">Schedule meeting with Alex</li>
                        <li class="done website_tag">Homepage refresh</li>
                        <li class="done sales_tag">Onboard new Sales team members</li>
                        <li class="done editorial_tag">Review editorial calendar</li>
                    </ul>
                </section>
            </div>
        </main>
    </body>
</html>
